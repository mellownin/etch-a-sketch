<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css-styles.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class = "page-container">
            <div class = "page-header">
                <h1>Etch-a-Sketch</h1>
            </div>

            <div class = "page-content">
                <div class = "control-panel">
                    <button onclick = "resetGrid()" class = "control-button reset">Clear Grid</button>
                    <div class = 'flip-switch-container'>
                        <label class="switch">
                            <input type="checkbox" id = "rainbow-mode">
                            <span class ="switch-slider"></span>
                        </label>
                        <p>Rainbow Mode</p>
                    </div>
                    <div class = 'flip-switch-container'>
                        <label class="switch">
                            <input type="checkbox" id = "eraser-mode">
                            <span class ="switch-slider"></span>
                        </label>
                        <p>Eraser</p>
                    </div>
                    <div class = 'color-picker-container'>
                        <label for="pen-color" id = 'pen-color-text'>Pen Color</label>
                        <input type="color" id = "pen-color-selector" name = "pen-color" value = "#000000" oninput = "changeColorVal()">
                    </div>
                    <div class = 'slider-container' id = 'pen-slider-container'>
                        <p class = "slider-text">Pen Shade</p>
                        <input type="range" min = "10" max = "100" value = "100" oninput = "changePenShade()" class = "slider" id = "penShade">
                        <!-- <p class = "res-text">Set Resolution</p> -->
                    </div>
                    <div class = 'slider-container' id = 'grid-slider-container'>
                        <p class = "slider-text">Grid Resolution</p>
                        <input type="range" min = "1" max = "100" value = "16" oninput = "changeResVal()" class = "slider" id = "gridRes">
                        <!-- <p class = "res-text">Set Resolution</p> -->
                    </div>
                </div>
                <div class = "sketch-grid"></div>
            
            </div>
            <div class = "page-footer">
                <p>&copy Mellownin</p>
            </div>
        </div>
        <script src = "dynamic-page-elements.js" defer></script>
    </body>
</html>
