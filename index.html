<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css-styles.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class = "page-container">
            <div class = "page-header">
                <h1>Etch-a-Sketch</h1>
            </div>

            <div class = "page-content">
                <div class = "control-panel">
                    <button class = "control-button reset">Clear Grid</button>
                    <button class = "control-button">Rainbow Mode</button>
                    <div class = 'slider-container'>
                        <p class = "slider-text">Grid Resolution</p>
                        <input type="range" min = "1" max = "100" value = "16" onchange = "changeResVal()" class = "slider" id = "gridRes">
                        <!-- <p class = "res-text">Set Resolution</p> -->
                    </div>
                </div>
                <div class = "sketch-grid"></div>
            
            </div>
            <div class = "page-footer">
                <p>Hello World</p>
            </div>
        </div>
        <script src = "dynamic-page-elements.js" defer></script>
    </body>
</html>
